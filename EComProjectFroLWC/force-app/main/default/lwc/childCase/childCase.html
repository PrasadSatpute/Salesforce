<template>
    <lightning-card title="Cases List">
        <table class="slds-table slds-table_bordered slds-table_cell-buffer">
            <thead>
                <tr class="slds-line-height_reset">
                    <th scope="col">
                        <div class="slds-truncate" title="Case Number">Case Number</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate" title="Subject">Subject</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate" title="Priority">Priority</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate" title="Actions">Actions</div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <template for:each={cases} for:item="caseItem">
                    <tr key={caseItem.Id}>
                        <td>
                            <div class="slds-truncate" title={caseItem.CaseNumber}>{caseItem.CaseNumber}</div>
                        </td>
                        <td>
                            <div class="slds-truncate" title={caseItem.Subject}>{caseItem.Subject}</div>
                        </td>
                        <td>
                            <div class="slds-truncate" title={caseItem.Priority}>{caseItem.Priority}</div>
                        </td>
                        <td>
                            <lightning-button
                                label="View"
                                variant="brand"
                                onclick={handleViewCase}
                                data-id={caseItem.Id}>
                            </lightning-button>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>

        <!-- Modal for editing case details -->
        <template if:true={isEditModalOpen}>
            <section role="dialog" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeEditModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 class="slds-text-heading_medium">Edit Case</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-input label="Subject" value={caseToEdit.Subject} onchange={handleFieldChange} data-id="Subject"></lightning-input>
                        <lightning-input label="Description" value={caseToEdit.Description} onchange={handleFieldChange} data-id="Description"></lightning-input>
                        <lightning-combobox label="Priority" value={caseToEdit.Priority} options={priorityOptions} onchange={handleFieldChange} data-id="Priority"></lightning-combobox>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Cancel" onclick={closeEditModal}></lightning-button>
                        <lightning-button variant="brand" label="Save" onclick={handleSave}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
